<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>异步校验的demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.3.0/kissy-min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="http://a.tbcdn.cn/s/kissy/1.3.0/css/dpl/??base-min.css,forms-min.css">
    <style type="text/css">
        .i-text{height:30px;vertical-align:middle;}
        .code-container{display:inline-block;height:30px;vertical-align:middle;}
    </style>
</head>
<body>
<h2>异步校验的demo</h2>
<form class="form-horizontal" id="J_Auth">
    <div class="control-group">
        <label class="control-label" for="user">用户名</label>
        <div class="controls">
            <input type="text" class="input-xlarge" id="user" user="true" user-msg="该用户名已经存在！" required required-msg="用户名不能为空！" msg-wrapper="#J_UseMsg">
            <p class="help-block">异步校验用户名是否存在</p>
            <div id="J_UseMsg"></div>
        </div>
    </div>
<!--    <div class="control-group">
        <label class="control-label" for="input02">用户名再确认</label>
        <div class="controls">
            <input type="text" class="input-xlarge" id="input02">
        </div>
    </div>-->
</form>


<script>
    var S = KISSY;
    S.config({
        debug: true
    });
    if (S.Config.debug) {
        var srcPath = "../../../";
        S.config({
            packages:[
                {
                    name: "gallery",
                    path: srcPath,
                    charset: "utf-8",
                    ignorePackageNameInUri: true
                }
            ]
        });
    }

    S.use('gallery/auth/1.5/,ajax,promise', function (S, Auth,io,Promise) {
        var auth = new Auth('#J_Auth');
        auth.register('user', function (value,attr,defer,field) {
            var self = this;
            io.get("./user_success.json",'json').then(function(result){
                var data = result[0];
                //用户名
                var name = data.name;
                if(name == 'minghe'){
                    //验证成功，传送数据
                    defer.resolve(self);
                }else{
                    //验证失败，一样传送数据
                    defer.reject(self);
                }
            })
            return defer.promise;
        });
        auth.render();
        var user = auth.getField('user');
        user.test().then(function(result){
            S.log('success');
        })
    })
</script>

</body>
</html>
